<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asteroids 3D</title>
    <link rel="stylesheet" href="style.css">
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;

      void main() {
        gl_Position = vPosition;
      }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;

      void main() {
        gl_FragColor = vec4(1.0, 0.0, 1.0, 1.0);
      }
    </script>
    <script src="../Shared/initShaders.js" type="text/javascript"></script>
    <script src="../Shared/MV.js" type="text/javascript"></script>
    <script src="../Shared/webgl-utils.js" type="text/javascript"></script>
    <script src="Asteroids3D.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <canvas id="gl-canvas" width="550" height="550"></canvas>
    </div>
  </body>
</html>
